
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" >

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title style="font-family: 'Helvetica Neue'; font-weight: bold; color: blue; margin-bottom: 1em; margin-top: 1em;">Connexion</mat-card-title>
    </mat-card-header>


      <mat-card-content>
        <h2 mat-dialog-title>Planifier un rendez-vous !</h2>

        <mat-dialog-content class="mat-typography">
          <mat-form-field>
            <mat-label>Angular forms</mat-label>
            <input [matDatepicker]="picker1" matInput >
            <mat-datepicker-toggle [for]="picker1" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close>Fermer</button>
          <button [mat-dialog-close]="true" cdkFocusInitial mat-button>Comfirmer</button>
        </mat-dialog-actions>



      </mat-card-content>





  </mat-card>
  </div>
