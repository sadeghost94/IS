  <div class="example-container mat-elevation-z8"><div fxLayout fxLayoutAlign="left left" style="margin-left: 1em">
    <mat-form-field  style="margin-top: 1em" appearance="outline">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Chercher">

    </mat-form-field>


  </div>
    <button mat-button class="btn-block" style="background-color: chartreuse; margin-left: 60%; margin-bottom: 5em" (click)="addNew()">
      Programmer la prochaine visite
    </button>

  </div>



    <table *ngIf="patient!=null" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%">

      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Nom </th>
        <td mat-cell *matCellDef="let element" > {{patient.fileNumber}} </td>
      </ng-container>



      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef > date</th>
        <td mat-cell *matCellDef="let element"> {{element.appointmentDate}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" [matMenuTriggerFor]="opt">
            <mat-icon class="mat-18">more_vert</mat-icon>
          </button>
          <mat-menu  #opt="matMenu" >
            <button mat-menu-item (click)="update(element)" >

              <span>Modifier</span>
            </button>



            <mat-divider></mat-divider>
            <button mat-menu-item (click)="delete(element)">
              <span> Suprimmer </span>
            </button>


          </mat-menu>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator  [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
    </mat-paginator>
