
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" >

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title style="font-family: 'Helvetica Neue'; font-weight: bold; color: blue; margin-bottom: 1em; margin-top: 1em;">Connexion</mat-card-title>
    </mat-card-header>

    <form  (ngSubmit)="onSubmit()" [formGroup]="loginForm" >
      <mat-card-content>
        <mat-form-field  appearance="outline">
          <mat-label>Nom d utilisateur </mat-label>
          <input  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" formControlName="username"  formControlName="username" matInput placeholder="Username"
                  style="font-weight: bold; font-size: medium;">
        </mat-form-field>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required" style="color: brown; font-size: larger;">le nom d'utilisateur est obligatoire</div>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>mot de passe</mat-label>
          <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" matInput placeholder="mot de passe"
                 type="password">
        </mat-form-field>






      </mat-card-content>
      <button class="btn-block" color="primary" mat-stroked-button >Connexion
      </button>




    </form>
  </mat-card>
</div>
