<div class="container">
  <h3 mat-dialog-title>Planifier une Visite</h3>



  <mat-card-content>

    <mat-dialog-content class="mat-typography">
      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input #datev (dateChange)="getBirthday($event)" [matDatepicker]="picker" disabled matInput
               placeholder="Date de naissance">
        <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #picker disabled="false"></mat-datepicker>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-content class="mat-typography">
      <mat-form-field appearance="fill">
        <mat-label>Patients</mat-label>
        <input #patientt [value]="patient.fileNumber" aria-label="Patient" disabled="true"  matInput placeholder="Numero  du patient">

      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end" appearance="fill">
      <button mat-button mat-dialog-close>Fermer</button>
      <button (click)="comfirmer(patientt.value,datev.value)" [mat-dialog-close]="true" cdkFocusInitial mat-button>Comfirmer</button>
    </mat-dialog-actions>




  </mat-card-content>
</div>
